name: Sync Exercism Solutions

on:
  schedule:
    - cron: '0 0 * * *' # CI/CD Medianoche
  workflow_dispatch:      # Ejecución manual

permissions:
  contents: write         # Escritura

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Exercism CLI
        run: |
          wget https://github.com/exercism/cli/releases/download/v3.5.4/exercism-3.5.4-linux-x86_64.tar.gz
          tar -xf exercism-3.5.4-linux-x86_64.tar.gz
          sudo mv exercism /usr/local/bin/
          # Limpieza inmediata de binarios descargados
          rm exercism-3.5.4-linux-x86_64.tar.gz
          rm -rf shell/

      - name: Sync Exercism
        env:
          EXERCISM_TOKEN: ${{ secrets.EXERCISM_TOKEN }}
        run: |
          # Configuración del entorno
          exercism configure --token=$EXERCISM_TOKEN --workspace=$(pwd)
          
          # Ejecución del script cerebral de sincronización
          chmod +x sync_exercises.sh
          ./sync_exercises.sh

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ignorar el binario de exercism si intentara colarse
          git add .
          git reset -- exercism
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Sync: Nuevas soluciones detectadas vía API"
            git push origin main
          else
            echo "El sistema ya está en equilibrio. No hay cambios."
          fi
